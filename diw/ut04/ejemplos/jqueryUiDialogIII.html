<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Modal confirmation</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    span{
      float:left;
      margin:12px 12px 20px 0;
    }
  </style>
 
</head>
<body>
 
<div id="dialog-confirm" title="Quieres salir">
  <p><span class="ui-icon ui-icon-alert"></span>Estas seguro que quieres salir de esta página</p>
</div>
 
<p>Hola picha <a href="https://www.google.es">aquí para ir a google</a>. 
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, reiciendis.</p>

 
  <script>
    let queHref;

    $( function() {
      $( "a" ).click(function( event ) {
        event.preventDefault();
        queHref=event.target.getAttribute('href');
        $( "#dialog-confirm" ).dialog("open");
      });

      $( "#dialog-confirm" ).dialog({ 
        autoOpen: false,
        resizable: false,
        height: "auto",
        width: 400,
        modal: true,
        buttons: {
          "Si salir": function() {
            $( this ).dialog( "close" );
            location=queHref;
          },
          Cancel: function() {
            $( this ).dialog( "close" );
          }
        }
      });
    } );
    </script>
</body>
</html>
