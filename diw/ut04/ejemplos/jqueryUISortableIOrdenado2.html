<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Button - Default functionality</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
    #ordenable , #ordenable2{
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 40%;
    }
    #ordenable li, #ordenable2 li{
        margin: 0 4px 4px 4px;
        padding: 0.4em;
    }
</style>
</head>
<body>
    <h3>Lista1</h3>
    <button>Ordenar</button>
    <ul id="ordenable" class="unir">
        <li class="ui-state-default"><span class="valor">Elemento1</span></li>
        <li class="ui-state-default"><span class="valor">Elemento2</span></li>
        <li class="ui-state-default "><span class="valor">Elemento13</span></li>
        <li class="ui-state-default "><span class="valor">Elemento04</span></li>
        <li class="ui-state-default"><span class="valor">Elemento54</span></li>
        <li class="ui-state-default"><span class="valor">Elemento6</span></li>
        <li class="ui-state-default"><span class="valor">Elemento17</span></li>
    </ul>
   
<script>
$(function() {
    $('#ordenable').sortable()

    
    $('#ordenable').disableSelection();

    $('button').on('click',function(){

        var lista=$('#ordenable');
        var listaLi=lista.children('li').get();

       /*  console.log(lista.children('li'));
        console.log(lista.children('li').get());
 */
        listaLi.sort(function(a,b){
            var A=$('.valor',a).text().toUpperCase();
            var B=$('.valor',b).text().toUpperCase();

            //alert(A.localeCompare(B)) 
            return A.localeCompare(B);
            return A-B;
        });

        lista.children('li').remove();

        lista.append(listaLi);
        
    })
})
</script>
</body>
</html>
