<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Selectable - Serialize</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
 
  <style>
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; color: white; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#selectable" ).selectable({
      //El evento stop se inica cuando paramos de seleccionar
      stop: function() {
        var result = $( "#select-result" ).empty();
        //Cuando seleccionamos un li se añade automaitcamente esta 
        // .ui-selected.
        //Recorremos todos los .ui-selected que estan derntor de this(#selectable en este
        //caso)
        $( ".ui-selected", this ).each(function() {
          //Para cada elemento selectable li (de los seleccionados)
          //Obtenemos su indice que añadimos al span id="select-result"
          var index = $( "#selectable li" ).index( this );

          //Estas dos lineas hacen lo mismo
          //result.text(result.text()+" #" + ( index + 1 ));
          result.append( " #" + ( index + 1 ) );
        });
      }
    });
  } );
  </script>
</head>
<body>
 
<p id="feedback">
<span>Has seleccionado:</span> <span id="select-result">ninguno</span>.
</p>
 
<ol id="selectable">
  <li class="ui-widget-content">Item 1</li>
  <li class="ui-widget-content">Item 2</li>
  <li class="ui-widget-content">Item 3</li>
  <li class="ui-widget-content">Item 4</li>
  <li class="ui-widget-content">Item 5</li>
  <li class="ui-widget-content">Item 6</li>
</ol>
