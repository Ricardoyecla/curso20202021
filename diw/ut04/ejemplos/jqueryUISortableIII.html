<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Include / exclude items</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable1, #sortable2 { list-style-type: none; margin: 0; padding: 0; zoom: 1; }
  #sortable1 li, #sortable2 li { margin: 0 5px 5px 5px; padding: 3px; width: 90%; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    //items contiene la lista de elementos que son ordenables y 
    //se pueden djar. Selecciion por negación es decir los no disabilitados.
    $( "#sortable1" ).sortable({
      items: "li:not(.ui-state-disabled)"
    });
    // Con cancel decimos los que no son ordenables.
    $( "#sortable2" ).sortable({
      cancel: ".ui-state-disabled"
    });
 
    $( "#sortable1 li, #sortable2 li" ).disableSelection();
  } );
  </script>
</head>
<body>
 
<h3 class="docs">Indicamos cuales se pueden arrastrar y cuales fijar posición.</h3>
 
<ul id="sortable1">
  <li class="ui-state-default">Item 1</li>
  <li class="ui-state-default ui-state-disabled">No ordenable ni soltable</li>
  <li class="ui-state-default ui-state-disabled">No ordenable ni soltable</li>
  <li class="ui-state-default">Item 4</li>
</ul>
 
<h3 class="docs">Los deshabilitados no se pueden ordenar:</h3>
<!-- Los de la clase ui-state-disabled no se pueden ordenar -->
<ul id="sortable2">
  <li class="ui-state-default">Item 1</li>
  <li class="ui-state-default ui-state-disabled">No ordenable</li>
  <li class="ui-state-default ui-state-disabled">No ordenable</li>
  <li class="ui-state-default">Item 4</li>
</ul>
 
 
</body>
</html>
