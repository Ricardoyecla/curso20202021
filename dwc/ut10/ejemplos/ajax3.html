<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    img{
        width: 33%;
    }
</style>
</head>

<body>
    <div>
        <p>Espearando la imagen ...</p>
    </div>
    <script>
        fetch('https://source.unsplash.com/random')
            .then(res=>{
                if(res.ok){
                    return res.blob();
                }else{
                    throw new Error('Error lo los datos de la imagen');
                }
            })
            .then(blob=>{
                console.log(blob.type); 
                let imagen=document.createElement('img');

                imagen.setAttribute('src',URL.createObjectURL(blob));
                document.getElementsByTagName('div')[0].appendChild(imagen);
            })
            .catch(e=>{console.log(e)});
    </script>
</body>
</html>
