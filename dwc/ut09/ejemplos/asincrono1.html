<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function sumar(n1,n2,callback){
            callback(n1+n2);
        }

        function cuadrado(num,callback){
            callback(num*num);
        }
        function dividir(num,callback){
            callback(num/2);
        }
        function restar(num,callback){
            callback(num-100);
        }
        sumar(8,5,function(resultadoSumar){
            console.log("Suma de 2 numeros", resultadoSumar);
            cuadrado(resultadoSumar,function(resultadoCuadrado){
                console.log("cuadrado de la suma", resultadoCuadrado);
                dividir(resultadoCuadrado,function(resutltadoDividir){
                    console.log("la mitad del cuadrado es",resutltadoDividir);
                    restar(resutltadoDividir,function(resultadoDeRestrar){
                        console.log("la resta del n√∫mero es",resultadoDeRestrar);
                    });
                });
            });
        });
    </script>
</body>
</html>
